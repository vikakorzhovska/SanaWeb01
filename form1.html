<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <table>
        <tr>
            <td><label for="login">Логін:</label></td>
            <td>
                <input type="text" name="login" maxlength="8" id="login"/>
            </td>
        </tr>
        <tr>
            <td><label for="password">Пароль</label></td>
            <td>
                <input type="password" name="password" maxlength="8" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="repeatPassword">Повторіть пароль:</label></td>
            <td>
                <input type="password" name="repeatPassword" maxlength="8" id="repeatPassword">
            </td>
        </tr>
        <tr>
            <td>Стать:</td>
            <td> <label>
                <input type="radio" name="gender" value="m"> чоловік
            </label>
                <label>
                    <input type="radio" name="gender" value="f"> жінка
                </label></td>
        </tr>
        <tr>
            <td><label for="cities">Вкажіть місто:</label></td>
            <td><select name="cities" id="cities" multiple="multiple">
                <option value="1" selected="selected">Житомир</option>
                <option value="2">Київ</option>
                <option value="3">Львів</option>
            </select></td>
        </tr>
        <tr>
            <td>Інтереси:</td>
            <td> <label>
                <input type="checkbox" name="arr[]" value="football" /> футбол
            </label>
                <label>
                    <input type="checkbox" name="arr[]" value="chess" /> шахи
                </label>
                <label>
                    <input type="checkbox" name="arr[]" value="painting" /> малювання
                </label>
                <label>
                    <input type="checkbox" name="arr[]" value="music" /> музика
                </label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="Очистити" />
                <input type="submit" value="Відправити" /></td>
        </tr>
    </table>
</form>
</body>
</html>
